<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="full-screen">
        <div class="search">
            <form action="https://www.google.com/search" method="GET">
                <input type="text" name="q" placeholder="Search Google" >
                <input type="hidden" name="btnI" value="I" disabled>
                <div class="search-lucky">
                    <button type="submit">Google Search</button>
                    <button type="submit" onclick="this.form.btnI.disabled=false;">I'm Feeling Lucky</button>
                </div>
            </form>
        </div>
        <div class="links">
            <a href="../imgsearch/imgsearch.html">Image Search</a>
            <a href="../advsearch/advsearch.html">Advanced Search</a>
        </div>
    </div>
</body>
</html>
