{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}
    <h1>{{ query }} not found.</h1>

    <p>Here are some similar results:</p>

    <ul>
        {% for entry in entries %}
            {% if entry in similar_entries %}
                <li> <a href="{% url 'entry' entry %}"> {{entry}} </a></li>
            {% endif %}
        {% endfor %}
    </ul>

{% endblock %}
